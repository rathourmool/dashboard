

<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Project Dashboard</title>
</head>

<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="projectcode">Project</label>
                        <input type="text" name="projectcode" id="projectcode">
                    </div>
                    <div>
                        <label for="projectdate">Project date</label>
                        <input type="date" name="projectdate" id="projectdate">
                    </div>
                    <div>
                        <label for="status">Status</label>
                        <input type="text" name="status" id="status">
                    </div>
                    <div>
                        <label for="perPrice">Project Price</label>
                        <input type="number" name="perPrice" id="perPrice">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Project </th>
                                <th>Project Date</th>
                                <th>Status</th>
                                <th>Project Price</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
